{% extends 'base.html' %}

{% block header %}
<div class="alert alert-secondary div_top" role="alert">
  TodoList - Detail
</div>
{% endblock header %}

{% block content %}
<div class="alert alert-light border-{{ object.priority }} text-{{ object.priority }} border_weight" role="alert">
  <h2>{{ object.title }}</h2>
  <h5>{{ object.memo }}</h5>
  <span class="text-danger">{{object.duedate}}</span>
</div>
{% endblock content %}
