{% extends 'base.html' %}
 
{% block header %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">TodoList</h1>
    <p class="lead">TodoListを作成し、計画的に！</p>
  </div>
</div>
{% endblock header %}

{% block content %}
<div class="container">
    {% for item in object_list %}
    <div class="alert alert-{{ item.priority }}" role="alert">
        <p>{{ item.title }}</p>
        <a href="#" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">編集画面へ</a>
        <a href="#" class="btn btn-danger" tabindex="-1" role="button" aria-disabled="true">削除画面へ</a>
        <a href="#" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">詳細画面へ</a>
    </div>
    {% comment %} <div class="alert alert-success" role="alert">
        {{ item.memo }}
    </div> {% endcomment %}
    {% endfor %}
</div>
{% endblock content %}
